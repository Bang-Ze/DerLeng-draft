<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Place Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        },
                        secondary: {
                            50: '#fdf4ff',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #fdf4ff 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen font-sans flex items-center justify-center py-10 px-4">
    <div class="max-w-2xl w-full bg-white/80 backdrop-blur-md rounded-2xl overflow-hidden shadow-xl card-hover">
        <!-- Header with gradient -->
        <div class="bg-gradient-to-r from-primary-500 to-secondary-500 p-6 text-center">
            <h1 class="text-3xl font-bold text-white flex items-center justify-center gap-3">
                <i class="fas fa-map-marker-alt"></i> 
                <span>Create New Place</span>
            </h1>
            <p class="text-primary-100 mt-2">Add a beautiful destination to share with others</p>
        </div>
        
        <form id="placeForm" class="p-8 space-y-6">
            <!-- Name Field -->
            <div class="space-y-2">
                <label for="name" class="block text-primary-700 font-semibold text-lg flex items-center gap-2">
                    <i class="fas fa-signature text-primary-500"></i>
                    <span>Place Name *</span>
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    value="ជីផាត់-ទេសចរណ៍ធម្មជាតិ- កោះកុង"
                    required
                    class="w-full px-4 py-3 border border-primary-100 rounded-xl text-base transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white/50"
                />
            </div>

            <!-- Description Field -->
            <div class="space-y-2">
                <label for="description" class="block text-primary-700 font-semibold text-lg flex items-center gap-2">
                    <i class="fas fa-align-left text-primary-500"></i>
                    <span>Description *</span>
                </label>
                <textarea
                    id="description"
                    name="description"
                    required
                    class="w-full px-4 py-3 border border-primary-100 rounded-xl text-base resize-y min-h-[120px] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white/50"
                >ជាកោដើរលេងក្នុងព្រៃ ជិះទូកកាយ៉ាក់ ជិះកង់ឡើងភ្នំ និង មើលសត្វព្រៃ។</textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Opening Hours -->
                <div class="space-y-2">
                    <label for="openHours" class="block text-primary-700 font-semibold text-lg flex items-center gap-2">
                        <i class="fas fa-clock text-primary-500"></i>
                        <span>Opening Hours</span>
                    </label>
                    <input
                        type="text"
                        id="openHours"
                        name="openHours"
                        value="Open 24h"
                        class="w-full px-4 py-3 border border-primary-100 rounded-xl text-base transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white/50"
                    />
                </div>

                <!-- Entry Fee -->
                <div class="space-y-2">
                    <label for="entryFee" class="block text-primary-700 font-semibold text-lg flex items-center gap-2">
                        <i class="fas fa-ticket-alt text-primary-500"></i>
                        <span>Entry Fee ($)</span>
                    </label>
                    <input
                        type="number"
                        id="entryFee"
                        name="entryFee"
                        value="0.00"
                        step="0.01"
                        min="0"
                        class="w-full px-4 py-3 border border-primary-100 rounded-xl text-base transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white/50"
                    />
                </div>
            </div>

            <!-- Location Field -->
            <div class="space-y-2">
                <label for="location" class="block text-primary-700 font-semibold text-lg flex items-center gap-2">
                    <i class="fas fa-map-marker text-primary-500"></i>
                    <span>Location (lat,lng)</span>
                </label>
                <input
                    type="text"
                    id="location"
                    name="location"
                    value="10.7131,103.2343"
                    placeholder="10.7131,103.2343"
                    class="w-full px-4 py-3 border border-primary-100 rounded-xl text-base transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white/50"
                />
            </div>

            <!-- Coordinates -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label for="latitude" class="block text-primary-700 font-semibold text-lg">Latitude</label>
                    <input
                        type="text"
                        id="latitude"
                        name="latitude"
                        value="00.00"
                        class="w-full px-4 py-3 border border-primary-100 rounded-xl text-base transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white/50"
                    />
                </div>

                <div class="space-y-2">
                    <label for="longitude" class="block text-primary-700 font-semibold text-lg">Longitude</label>
                    <input
                        type="text"
                        id="longitude"
                        name="longitude"
                        value="00.00"
                        class="w-full px-4 py-3 border border-primary-100 rounded-xl text-base transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white/50"
                    />
                </div>
            </div>

            <!-- Category Field -->
            <div class="space-y-2">
                <label for="categoryName" class="block text-primary-700 font-semibold text-lg flex items-center gap-2">
                    <i class="fas fa-tag text-primary-500"></i>
                    <span>Category</span>
                </label>
                <select
                    id="categoryName"
                    name="categoryName"
                    class="w-full px-4 py-3 border border-primary-100 rounded-xl text-base transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white/50 appearance-none"
                >
                    <option value="Phnom Penh">ភ្នំពេញ</option>
                    <option value="Siem Reap">សៀមរាប</option>
                    <option value="Kom pot">កំពត</option>
                    <option value="Kep">កែប</option>
                    <option value="Battambong">បាត់ដំបង</option>
                    <option value="Sihanoukville">ព្រះសីហនុ</option>
                    <option value="Koh kong" selected>កោះកុង</option>
                </select>
            </div>

            <!-- Images Field -->
            <div class="space-y-2">
                <label class="block text-primary-700 font-semibold text-lg flex items-center gap-2">
                    <i class="fas fa-images text-primary-500"></i>
                    <span>Images</span>
                </label>
                <div class="file-upload relative overflow-hidden w-full">
                    <input
                        type="file"
                        id="images"
                        accept="image/*"
                        multiple
                        class="absolute left-[-9999px]"
                    />
                    <label
                        for="images"
                        class="cursor-pointer block p-8 border-2 border-dashed border-primary-300 rounded-xl text-center bg-primary-50 transition-all duration-300 hover:bg-primary-100 hover:border-primary-500"
                    >
                        <div class="text-4xl mb-4 text-primary-500 animate-float">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <span class="text-lg font-medium text-primary-700"
                            >Click to select images or drag and drop</span
                        >
                        <div class="text-sm text-primary-500 mt-2">
                            Support multiple image files (JPG, PNG, GIF)
                        </div>
                    </label>
                </div>

                <div
                    id="imagePreview"
                    class="mt-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
                ></div>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-gradient-to-r from-primary-500 to-secondary-500 text-white py-4 px-8 rounded-xl text-lg font-bold transition-all duration-300 hover:from-primary-600 hover:to-secondary-600 hover:shadow-lg transform hover:-translate-y-0.5 flex items-center justify-center gap-2"
                id="submitBtn"
            >
                <i class="fas fa-plus-circle"></i>
                <span>Create Place</span>
            </button>
        </form>

        <div id="status" class="mt-6 p-4 rounded-xl font-medium hidden"></div>
        
        <!-- Decorative elements -->
        <div class="absolute -z-10 top-0 left-0 w-72 h-72 bg-primary-500/10 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
        <div class="absolute -z-10 bottom-0 right-0 w-96 h-96 bg-secondary-500/10 rounded-full translate-x-1/2 translate-y-1/2"></div>
    </div>

    <script>
        // Basic functionality for image preview
        const imageInput = document.getElementById('images');
        const imagePreview = document.getElementById('imagePreview');
        let selectedFiles = [];

        imageInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            selectedFiles = files;
            displayImagePreviews();
        });

        function displayImagePreviews() {
            imagePreview.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'relative rounded-xl overflow-hidden aspect-square shadow-lg';
                    previewDiv.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}" class="w-full h-full object-cover">
                        <button type="button" onclick="removeImage(${index})" class="absolute top-2 right-2 bg-red-500/80 hover:bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold transition-colors">×</button>
                    `;
                    imagePreview.appendChild(previewDiv);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            selectedFiles.splice(index, 1);
            displayImagePreviews();
        }

        // Drag and drop functionality
        const fileUpload = document.querySelector('.file-upload');
        const fileLabel = fileUpload.querySelector('label');

        fileUpload.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileLabel.classList.remove('bg-primary-50');
            fileLabel.classList.add('bg-primary-100', 'border-primary-500');
        });

        fileUpload.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileLabel.classList.add('bg-primary-50');
            fileLabel.classList.remove('bg-primary-100', 'border-primary-500');
        });

        fileUpload.addEventListener('drop', function(e) {
            e.preventDefault();
            fileLabel.classList.add('bg-primary-50');
            fileLabel.classList.remove('bg-primary-100', 'border-primary-500');

            const files = Array.from(e.dataTransfer.files).filter((file) =>
                file.type.startsWith('image/')
            );
            if (files.length > 0) {
                selectedFiles = files;
                displayImagePreviews();
            }
        });
    </script>
</body>
</html>
