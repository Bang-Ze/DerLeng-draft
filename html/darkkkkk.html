<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Toggle</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-blue-900">
<button id="theme-toggle" class="relative p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300">
    <svg id="moon-icon" class="w-10 h-10 text-gray-800 absolute inset-0 transition-all duration-500 transform scale-0 rotate-180 opacity-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
    </svg>

    <svg id="sun-icon" class="w-10 h-10 text-gray-800 absolute inset-0 transition-all duration-500 transform scale-100 rotate-0 opacity-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M5.64 17l-.71.71a1 1 0 0 0 0 1.41 1 1 0 0 0 1.41 0l.71-.71A1 1 0 0 0 5.64 17ZM5 12a1 1 0 0 0-1-1H3a1 1 0 0 0 0 2H4a1 1 0 0 0 1-1Zm7-7a1 1 0 0 0 1-1V3a1 1 0 0 0-2 0V4a1 1 0 0 0 1 1Zm-7.36 2.05a1 1 0 0 0 .7.29 1 1 0 0 0 .71-.29 1 1 0 0 0 0-1.41L4.93 5.64a1 1 0 0 0-.71.29 1 1 0 0 0 0 1.41L5.64 7.05ZM17 5.64a1 1 0 0 0 0 1.41 1 1 0 0 0 1.41 0l.71-.71a1 1 0 0 0 0-1.41 1 1 0 0 0-1.41 0l-.71.71ZM21 11H20a1 1 0 0 0 0 2h1a1 1 0 0 0 0-2Zm-9 8a1 1 0 0 0-1 1v1a1 1 0 0 0 2 0V20A1 1 0 0 0 12 19ZM18.36 17a1 1 0 0 0-1.41 1.41l.71.71a1 1 0 0 0 1.41 0 1 1 0 0 0 0-1.41l-.71-.71ZM12 6.5A5.5 5.5 0 1 0 17.5 12 5.51 5.51 0 0 0 12 6.5Zm0 9A3.5 3.5 0 1 1 15.5 12 3.5 3.5 0 0 1 12 15.5Z"/>
    </svg>
</button>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        themeToggle.addEventListener('click', () => {
            // Sun icon: when clicked, it should hide
            sunIcon.classList.toggle('opacity-0');
            sunIcon.classList.toggle('scale-0');
            sunIcon.classList.toggle('rotate-180');

            // Moon icon: when clicked, it should appear
            moonIcon.classList.toggle('opacity-0');
            moonIcon.classList.toggle('scale-0');
            moonIcon.classList.toggle('rotate-180');
        });
    });
</script>
  </body>
</html>
